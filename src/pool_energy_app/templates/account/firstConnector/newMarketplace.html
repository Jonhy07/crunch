{% extends "account/base.html" %}

{% load i18n static %}
{% load account socialaccount %}
{% load crispy_forms_tags %}

{% block head_title %}{% trans "Sign In" %}{% endblock %}

{% block content %}
<!-- Start Content-->
<div class="account-pages mt-5 mb-5">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-8 col-lg-6 col-xl-4">
				<div class="card">
					<div class="card-body p-4">
						<div class="text-center w-75 m-auto">
							<div class="auth-logo">
								<a href="" class="logo logo-dark text-center">
									<span class="logo-lg">
										<img src="{% static 'images/Logo_The_Crunch.png' %}" alt="" height="50">
									</span>
								</a>
							</div>
						</div>

						<form action="#" method="POST">
							{% csrf_token %}
							<input type="hidden" name="connector_id" value="{{ connector_id }}" />
							{% for object in objects_list %}
		 							<img border="0" src="/static/images/{{object.logo}}" width="100" height="100"  width="100" height="100">
									<input type="checkbox" id="item{{object.id}}" name="mktplc_list" value="{{object.id}}">
									<label for="item{{object.id}}"> {{object.country}} </label><br>
							 {% endfor %}
						   <button type="submit" class="btn btn-primary">Guardar</button>
						 </form>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
