{% block content %}

<div id="listado">

</div>
		
{% endblock %}

{% block extra_javascript %}

<script>
    $(document).ready( function ()
    {
		var context = "{{ API_V2_STR }}";
		var storeId=14
		$.ajax({
			type: 'POST',
			dataType: "json",
			contentType: "application/json",
			url:`${context}notificaciones_detalle`,
			data: JSON.stringify({
				store: storeId,
				fecha : "2022-01-24"
			}),
			success: function(response){
				var newDiv = document.createElement("div");
				var elem = document.getElementById('listado');
				var str_html
				str_html = `<div class="d-flex justify-content-center">`
				for(var k in response) {

					var nameFunction=response[k]['funcion']
					var items=response[k]['items']

					if (items.length > 3)
						responseCut = items.slice(1,3)
					else
						responseCut = items

					str_html += `<div class="card">
										<div class="card-body">
										<p class="card-text">${response[k]['mensaje']}</p>
										<hr/>
										<div class="justify-content-center">`

					for(var k in responseCut) {
						var sku = responseCut[k]['sku']
						str_html += `<span class="badge badge-dark" style="margin-right:15px;">${sku}</span>`
					}
					str_html += `<a href="/genio/notificaciones/{{ object.get_download_url }}/" data-toggle="tooltip" data-placement="top" title="Ver detalle..." class="btn btn-xs btn-warning">Ver detalle...</a>`

					str_html += `</div>
								</div>
								</div>`
				}
				str_html += `</div>`
				newDiv.innerHTML += str_html
				elem.appendChild(newDiv)
			},
			error:function (error){
				$('#id_value').empty();
				$('#id_value').append('<option value="" selected="">Please select column.</option>');
			}
		})
	});
    
</script>
